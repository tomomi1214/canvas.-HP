<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <!-- ViewPort Setting -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- Original CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/style2.css">
        <!-- Favicon -->
        <link rel="icon" href="images/favicon.ico">
        <title>canvas. fukuoka</title>
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- Original JavaScript -->
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <img src="images/canvas-logo.png" class="HeaderLogo">
                <a href="https://www.instagram.com/canvas.fukuoka/" target="_blank"><img src="images/insta-logo.png" class="InstaLogo"></a>
            </div>
            
            <div class="split">
                <div class="split-item split-left">
                    <div class="PicForPC">
                        <div id="fadein_fadeout">
                            <img src="images/1.jpg">
                        </div>
                    </div>
                    
                    <!--div class="PicForPC">
                        <div id="ImageSlide">
                            <img src="images/logo_r2.jpg" class="ImageStyle" style="width: 80%">
                            <img src="images/sticker.jpg" class="ImageStyle">
                            <img src="images/board.jpg" class="ImageStyle">
                            <img src="images/reception.jpg" class="ImageStyle">
                            <img src="images/view.jpg" class="ImageStyle">
                        </div>
                    </div-->
                </div>
                <div class="split-item split-right">
                    <div class="menu">
                        <table>
                            <h2>MENU</h2>
                            <thead>
                                <tr>
                                    <th>Cut</th>
                                    <td class="price">5,500yen</td>
                                </tr>
                                <tr>
                                    <th>Men's Cut</th>
                                    <td class="price">4,400yen</td>
                                </tr>
                                <tr>
                                    <th>Cut + Color</th>
                                    <td class="price">11,000yen</td>
                                </tr>
                                <tr>
                                    <th>Cut + Perm</th>
                                    <td class="price">11,000yen</td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="access">
                        <h2>Address</h2>
                        <div class="content">
                            <div class="item">
                                <p>〒810-0053&nbsp;&nbsp;福岡市中央区鳥飼1丁目5-45 1F</p>
                                <p><a href="https://goo.gl/maps/R5E3Lokynyetv4Sz6" target="_blank"> > Google MAP</a></p>
                                <p>TEL : 092-231-8480</p>
                                <p>OPEN : 9:00~19:00</p>
                                <p>CLOSE : Tuesday</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
   
            <div class="footer">
                <p>© 2021 canvas. All Rights Reserved.</p>
            </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS, then Font Awesome -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
        
    </body>
</html>
